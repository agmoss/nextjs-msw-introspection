overwrite: true
schema: https://api.spacex.land/graphql
generates:
  src/graphql/types.d.ts:
    plugins:
      - typescript

  src/graphql/introspection.json:
    plugins:
      - introspection
    config:
      minify: true

config:
  immutableTypes: true
  maybeValue: T | undefined | null
  scalars:
    ObjectID: string
    URL: Record<string,any>
